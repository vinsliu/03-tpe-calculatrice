<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 TPE Calculatrice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculatrice</h1>
      <p>TPE Calculatrice en HTML, CSS, JavaScript.</p>
    </header>

    <section>
      <div id="button">
        <button id="show">Afficher</button>
        <button id="hide">Cacher</button>
      </div>
      <div id="container">
        <div id="form">
          <form id="calculatorForm">
            <input type="text" id="firstInput" placeholder="10" />
            <select name="" id="operator">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
            <input type="text" id="secondInput" placeholder="10" />
            <button type="submit" id="form-submit">Calculer</button>
          </form>
          <div id="form-display"><span>0</span></div>
          <div id="form-history"></div>
        </div>
        <div id="calculator">
          <div id="screen">0</div>
          <div id="keys">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>/</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>*</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>-</span>
            <span>.</span>
            <span>0</span>
            <span>=</span>
            <span>+</span>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Vincent L., Cloud Campus. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
